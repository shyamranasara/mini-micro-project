<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analysis Core</title>
    <!-- Import Google Fonts for the AI theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h2>Welcome, <span id="user-display">User</span></h2>
            <button id="logout-button" class="button-secondary">
                <!-- Logout SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </button>
        </div>

        <!-- AI INPUT FORM -->
        <form id="article-form">
            <h3 class="form-title">Awaiting Data Input...</h3>
            <div class="form-group">
                <label for="article-text">Paste Article Text for Analysis:</label>
                <textarea id="article-text" name="article" rows="10" placeholder="[Paste raw text data here...]"></textarea>
            </div>
            <button type="submit" id="analyze-button">
                <!-- Scan/Search SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 10l-6 6m0 0l6-6m-6 6h18v-4"></path><path d="M14 14l6-6m0 0l-6 6m6-6H0v4"></path></svg>
                Initiate Analysis
            </button>
        </form>

        <!-- AI OUTPUT/RESULTS -->
        <div id="results-container" style="display:none;">
            <h3 class="results-title">Analysis Core Output:</h3>
            
            <!-- Loading State -->
            <div id="loading-container" style="display:none;">
                <div class="pulse-loader"></div>
                <p class="loading-text">Processing... Analyzing biases and sources...</p>
            </div>

            <!-- Error State -->
            <p id="api-error" class="error-message"></p>

            <!-- Success State -->
            <div id="results-content" style="display:none;">
                <div class="results-grid">
                    
                    <!-- Verdict Card -->
                    <div class="result-card verdict-card">
                        <h4>Threat Verdict</h4>
                        <span id="result-verdict" class="verdict-placeholder">N/A</span>
                    </div>

                    <!-- Confidence Card -->
                    <div class="result-card confidence-card">
                        <h4>Confidence Level</h4>
                        <div id="confidence-chart">
                            <svg width="120" height="120" viewBox="0 0 120 120">
                                <!-- Background Circle -->
                                <circle class="radial-bar-bg" cx="60" cy="60" r="54" fill="none" stroke-width="12"></circle>
                                <!-- Progress Circle -->
                                <circle id="confidence-radial-bar" class="radial-bar-progress"
                                    cx="60" cy="60" r="54" fill="none" stroke-width="12"
                                    stroke-dasharray="339.29"
                                    stroke-dashoffset="339.29"
                                    transform="rotate(-90 60 60)">
                                </circle>
                            </svg>
                            <span id="result-confidence-text">0%</span>
                        </div>
                    </div>
                    
                    <!-- Details Card -->
                    <div class="result-card details-card">
                        <div class="result-item">
                            <strong>Detected Bias:</strong>
                            <span id="result-bias">N/A</span>
                        </div>
                        <div class="result-item">
                            <strong>AI Explanation:</strong>
                            <blockquote id="result-explanation">
                                No analysis provided.
                            </blockquote>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="homepage.js"></script>
</body>
</html>
